<div class="container mt-5">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required minlength="5" maxlength="50" autocomplete="current-username" #usernameCtrl="ngModel">
      <div class="text-danger" *ngIf="usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched)">
        <div *ngIf="usernameCtrl.hasError('required')">Username is required.</div>
        <div *ngIf="usernameCtrl.hasError('minlength')">Username must be at least 5 characters.</div>
        <div *ngIf="usernameCtrl.hasError('maxlength')">Username cannot exceed 50 characters.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required minlength="8" maxlength="255" autocomplete="current-password" #passwordCtrl="ngModel">
      <div class="text-danger" *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)">
        <div *ngIf="passwordCtrl.hasError('required')">Password is required.</div>
        <div *ngIf="passwordCtrl.hasError('minlength')">Password must be at least 8 characters.</div>
        <div *ngIf="passwordCtrl.hasError('maxlength')">Password cannot exceed 255 characters.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-primary" (click)="registration()">Registration</button>
  </form>
</div>
